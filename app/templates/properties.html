{% extends 'base.html' %}

{% block main %}
<div class="container mt-4">
    <h2>Properties</h2>
    <div class="row">
        <!-- Loop through each property and display its details -->
        {% for property in properties %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if property.photo %}
                <img src="{{ url_for('get_image', filename=property.photo) }}" class="card-img-top" alt="{{ property.title }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ property.title }}</h5>
                    <p class="text-muted">{{ property.location }}</p>
                    <p class="card-text">{{ property.description }}</p>
                    <div class="mt-auto">
                        <p class="card-text text-primary">{{ property.price }}</p>
                        <a href="{{ url_for('property_detail', property_id=property.id) }}" class="btn btn-teal">View Property</a>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
